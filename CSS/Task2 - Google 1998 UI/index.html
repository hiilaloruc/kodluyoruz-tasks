<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Google 1998 </title>
</head>
<body>

<div class="container">
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="googleLogo">
    <div class="grayBox">
        <p>Search the web using Google!</p>
        <input type="text" size="40">
        <div class="buttonsContainer">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>
    </div>
    <div class="tripleBoxesContainer">
            <div class="box">
                <li>
                    <ul>Special Searches</ul>
                    <ul><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a> </ul>
                    <ul><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></ul>

                </li>
            </div>
            <div class="box">
                 <li>
                    <ul><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> </ul>
                    <ul><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></ul>
                    <ul><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> </ul>
                    <ul><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html"> Google! Logos</a></ul>
                   

                </li>
            </div>
            <div class="box">
                 <li>
                    <ul>Get Google!<br>updates monthly:</ul>
                    <ul><input type="text" value="your e-mail"></ul>
                    <ul class="ul-flex">
                         <button>Subscribe</button>
                         <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                    </ul>

                </li>
            </div>
        </div>
    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</div>

</body>
</html>
